<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jarvi Radio Player</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="player-container">
        <div class="player">
            <div class="player-header">
                <h1>Juhannus hackeri radiooota</h1>
            </div>
            <div class="player-controls">
                <button id="playPauseBtn" class="play-btn">Laita vaikka päälle</button>
                <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="0.5">
            </div>
            <audio id="audioPlayer" src="https://jarviradio.radiotaajuus.fi:9000/jr"></audio>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
